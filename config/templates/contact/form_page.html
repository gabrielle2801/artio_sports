
{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}
{% load static %}   

{% block header %}{% endblock %}

{% block content %}
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h1>{{ page.title }}</h1>
                <p class="blue-text">{{ self.intro|richtext }}</p>
                <div class="jumbotron" >
                    <div class="form-row">
                        <form class="pt-16" action="{% pageurl page %}" method="POST">
                        
                            {% csrf_token %}
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex" > <label class="form-control-label px-3 justify-content-end text-primary dark:text-white " >{{ form.first_name|as_crispy_field }}</label>  </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3 front-body font-medium text-primary dark:text-white"> {{ form.last_name|as_crispy_field }}</label> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3 text-primary dark:text-white"> {{ form.business_email|as_crispy_field }}</label></div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3 text-primary dark:text-white">{{ form.phone_number|as_crispy_field }}</label></div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3 text-primary dark:text-white">{{ form.job_title|as_crispy_field }} </label> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-12 flex-column d-flex"><label class="form-control-label px-3 text-primary  dark:text-white">{{ form.lets_us_a_message|as_crispy_field }} </label>  </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-12 flex-column d-flex">
                                <label class="form-control-label px-3">
                                {{ form.wagtailcaptcha|as_crispy_field }} 
                                </label>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="Submit">Envoy√©</button>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
        

{% endblock %}
